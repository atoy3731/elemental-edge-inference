defaultNamespace: longhorn-system

labels:
  app: elemental-longhorn

helm:
  repo: https://charts.longhorn.io
  chart: longhorn
  version: 1.6.0
  releaseName: longhorn
  valuesFiles:
  - values.yaml

diff:
  comparePatches:
